    <meta charset="UTF-8">

    <!--Icon link-->

    <!--Bootstrap links-->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- CSS Link-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--Main Container-->
    <div class="container">

        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the Trivia Game!</h1>
            <p class="lead">This is a simple trivia game created to test your basic knowledge of every day life!</p>
            <hr class="my-4">
            <p>You will have 5 minutes to complete all the questions. Click on "start" to begin the timer!</p>
            <button id="star">Play!</button>
        </div>

        <div class="container">
            <div class="card text-center" id="questions-display">
                <div class="card-header">Let's Begin!</div>
                <div class="card-body">
                    <div id="content"></div>
                </div>
            </div>
        </div>


    </div>

    <!--Linking app.js-->
    <script type="text/javascript" src="app.js"></script>
